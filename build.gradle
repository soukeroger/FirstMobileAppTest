plugins {
    id 'java'
}

group 'MobileAppTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13-rc-1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-1'
    testCompile group: 'io.appium', name: 'java-client', version: '7.2.0'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
}
